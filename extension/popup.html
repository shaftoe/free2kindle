<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 280px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 0;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 16px;
    }
    h1 {
      font-size: 16px;
      font-weight: 600;
      margin: 0;
    }
    .status {
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 12px;
      font-size: 13px;
      display: none;
    }
    .status.success {
      background: #dcfce7;
      color: #166534;
      display: block;
    }
    .status.error {
      background: #fee2e2;
      color: #991b1b;
      display: block;
    }
    .btn {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #2563eb;
      color: white;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn:hover {
      background: #1d4ed8;
    }
    .btn:disabled {
      background: #94a3b8;
      cursor: not-allowed;
    }
    .footer {
      margin-top: 12px;
      text-align: center;
    }
    .footer a {
      color: #64748b;
      font-size: 12px;
      text-decoration: none;
    }
    .footer a:hover {
      color: #2563eb;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Send to Kindle</h1>
  </div>
  <div id="status" class="status"></div>
  <button id="sendBtn" class="btn">Send to Kindle</button>
  <div class="footer">
    <a href="#" id="optionsLink">Configure Settings</a>
  </div>
  <script src="popup.js"></script>
</body>
</html>
