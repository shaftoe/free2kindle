<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>savetoink Settings</title>
    <style>
      body {
        font-family:
          -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        max-width: 600px;
        margin: 0 auto;
        padding: 32px;
        line-height: 1.6;
      }
      h1 {
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 8px;
      }
      .description {
        color: #64748b;
        margin-bottom: 32px;
      }
      .form-group {
        margin-bottom: 24px;
      }
      label {
        display: block;
        font-weight: 500;
        margin-bottom: 8px;
        font-size: 14px;
      }
      input[type="text"],
      input[type="password"],
      input[type="url"] {
        width: 100%;
        padding: 10px 12px;
        border: 1px solid #cbd5e1;
        border-radius: 6px;
        font-size: 14px;
        box-sizing: border-box;
        transition: border-color 0.2s;
      }
      input:focus {
        outline: none;
        border-color: #2563eb;
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
      }
      .help {
        font-size: 12px;
        color: #64748b;
        margin-top: 6px;
      }
      .btn {
        padding: 10px 20px;
        border: none;
        border-radius: 6px;
        background: #2563eb;
        color: white;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.2s;
      }
      .btn:hover {
        background: #1d4ed8;
      }
      .status {
        padding: 12px;
        border-radius: 6px;
        margin-top: 16px;
        font-size: 14px;
        display: none;
      }
      .status.success {
        background: #dcfce7;
        color: #166534;
        display: block;
      }
      .status.error {
        background: #fee2e2;
        color: #991b1b;
        display: block;
      }
    </style>
  </head>
  <body>
    <h1>savetoink Settings</h1>
    <p class="description">
      Configure your API connection to send articles to your Kindle.
    </p>

    <form id="settingsForm">
      <div class="form-group">
        <label for="apiUrl">API URL</label>
        <input
          type="url"
          id="apiUrl"
          name="apiUrl"
          placeholder="https://your-lambda-url.amazonaws.com"
          required
        />
        <div class="help">
          The URL of your deployed savetoink Lambda function
        </div>
      </div>

      <div class="form-group">
        <label for="apiKey">API Key</label>
        <input
          type="password"
          id="apiKey"
          name="apiKey"
          placeholder="your-api-key"
          required
        />
        <div class="help">Your secret API key for authentication</div>
      </div>

      <button type="submit" class="btn">Save Settings</button>
    </form>

    <div id="status" class="status"></div>

    <script src="api.js"></script>
    <script src="options.js"></script>
  </body>
</html>
